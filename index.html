<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>
<body>
    

    <div class="game">

<div class="rank">1</div>

      <div class="front">

          <img class="vegeta" src="./images/freiza-saga-vegeta.jpg" alt="">
          <h3 class="name">Vegeta</h3>
         

          <div class="stats">
            <p >Rating <span>9000</span> </p>
              <div class="streamers">
                  <img class="tiny one" src="./images/mustache.jpg" alt="">
                  <img class="tiny two" src="./images/jim-wedding.jpg" alt="">
                  <img class="tiny three" src="./images/youmacon.jpg" alt="">
              </div>
           
          </div>
      </div>
      <div class="back">
          <div class="streaming-info">
              <p class="game-stat">12k <span>Watching</span></p>
              <p class="game-stat">20.8k <span>Views</span></p>
          </div>
          <button class="btn">See more streams</button>
          
      </div>

      <div class="background"></div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
